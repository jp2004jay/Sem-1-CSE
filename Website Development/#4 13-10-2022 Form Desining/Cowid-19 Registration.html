<html>
	<head>
		<title>Cowin-19 Regestration</title>
		<link rel="stylesheet" href="cowid-19.css">
	</head>
<body>
	<form method="GET" action="https://google.com">
		<h1 align="Center" id="main_name">Cowin-19 Regestration</h1>
		<table align="center">
			<tr>
				<td class="name_all">First Name</td>
				<td>:&nbsp;</td>
				<td><input type="text" required></td>
			</tr>

			<tr>
				<td class="name_all">Last Name</td>
				<td>:&nbsp;</td>
				<td><input type="text" required></td>
			</tr>

			<tr>
				<td class="name_all">Addhar Number</td>
				<td>:&nbsp;</td>
				<td><input type="text" pattern="[0-9]{12}" required></td>
			</tr>

			<tr>
				<td class="name_all">Vacsine Name</td>
				<td>:&nbsp;</td>
				<td>
					<select>
						<option selected>Covishield</option>
						<option>Co-vaxin</option>
					</select>
				</td>
			</tr>

			<tr>
				<td class="name_all">Vacsin Center Name</td>
				<td>:&nbsp;</td>
				<td>
					<select>
						<option selected>Rajkot Corporation</option>
						<option>Ahemdabad Corporation</option>
						<option>Vadodara Corporation</option>
						<option>Jamnagar Corporation</option>
					</select>
				</td>
			</tr>

			<tr>
				<td class="name_all">Date Of Dose</td>
				<td>:&nbsp;</td>
				<td><input type="date" required></td>
			</tr>

			<tr>
				<td class="name_all">Dose Number</td>
				<td>:&nbsp;</td>
				<td>
					<select>
						<option selected>1 st</option>
						<option>2 nd</option>
						<option>3 rd</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			
			<tr>
				<td><input style="margin-left: 65px;" type="submit" name="Submit" value="Submit" class="button" ></td>
				<td></td>
				<td><button class="button">Cancle</button></td>
			</tr>


		</table>
	</form>
</body>
</html>
